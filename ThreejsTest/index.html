<!DOCTYPE html>
<html>

<head>
    <title>ThreeJSTest</title>
    <style>
        html, body {
           
            
        }
    </style>
    <meta charset="utf-8"/>
    
</head>

<body>

    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/VRControls.js"></script>
    <script src="js/webvr-ui.min.js"></script>
    <script>
        //import * as webvrui from "js/webvr-ui.min.js";
        var scene = new THREE.Scene();
        
        var aspect = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff, 1);
        document.body.appendChild(renderer.domElement);
        
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshNormalMaterial();
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;
        
        controls = new THREE.OrbitControls(camera);
        vrControls = new THREE.VRControls(camera);
        
        var options = {};
        
        var enterVR = new webvrui.EnterVRButton(renderer.domElement, options);
        //enterVR.setAttribute('position', '0 0 0');
        document.body.appendChild(enterVR.domElement);
        
        var render = function() {
            requestAnimationFrame(render);
            //cube.rotation.x += 0.01;
            //cube.rotation.y += 0.01;
            //cube.rotation.z += 0.01;
            controls.update();
            //vrControls.update();
            renderer.render(scene, camera);
        };
        
        
        render();
    </script>
    
</body>


</html>
