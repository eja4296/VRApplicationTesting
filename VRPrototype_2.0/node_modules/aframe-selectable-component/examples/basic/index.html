<html>
  <head>
    <title>A-Frame Selectable Component - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets></a-assets>

      <a-camera position="0 1.8 5">
        <a-entity
          cursor="maxDistance: 30; timeout: 500"
          position="0 0 -5"
          geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15; segmentsTheta: 32"
          material="color: #ff7700; shader: flat">
        </a-entity>
      </a-camera>

      <a-entity rotation='-90 0 0' geometry='primitive: plane; width: 1024; height: 1024;' material="repeat: 1024 1024; src: url(https://assets-scenevr-com.s3.amazonaws.com/prerelease/images/grid.png)"></a-entity>

      <a-entity selectable>
        <a-entity position="-5 1 -2" geometry="primitive: sphere" material="color: #5f0"></a-entity>
        <a-entity id="blue" position="-2 0 -2" geometry="primitive: box" material="color: #0af"></a-entity>
        <a-entity position="2 1 -2" rotation="0 45 0 " geometry="primitive: box" material="color: #f0a"></a-entity>

        <a-obj-model src="https://www.scenevr.com/assets/2.obj" color="#03f" position="5 0.5 -2"></a-obj-model>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector('a-entity[selectable]').addEventListener('selected', function (e) {
        console.log(e.selected);
      });

      var i = 0;
      var p = new THREE.Vector3(-2, 0, -2);
      setInterval(function () {
        i+= 0.05;
        p.y = Math.sin(i) * 2 + 2;
        document.querySelector('#blue').setAttribute('position', p);
      }, 1000 / 60);
    </script>
  </body>
</html>
